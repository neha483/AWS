<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db); /* Gradient background */
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            border-color: #3498db;
        }

        button {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="{{url_for('registration')}}" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="username">User Name</label>
                <input id="username" name="username" type="text" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input id="firstname" name="firstname" type="text" placeholder="Enter your first name" required>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input id="lastname" name="lastname" type="text" placeholder="Enter your last name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="textfile">Upload File</label>
                <input type="file" id="textfile" name="textfile">
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{url_for('login')}}">Log in here</a></p>
    </div>
</body>
</html>
