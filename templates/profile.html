<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            font-family: 'Verdana', sans-serif;
            background-color: #33f0ff; /* Teal background */
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #ffffff; /* White background for contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #16a085; /* Darker teal for headings */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #2c3e50; /* Dark gray */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #e67e22; /* Orange button */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #d35400; /* Darker orange on hover */
        }

        a {
            color: #2980b9; /* Blue link */
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .welcome-text {
            color: #2c3e50;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="welcome-text">Welcome! Use your credentials to login.</div>
        <form action="{{url_for('login')}}" method="POST">
            <label for="username">User Name</label>
            <input id="username" name="username" type="text" placeholder="Enter your username" autocomplete="off">

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="off">

            <button id="submit" name="submit">Sign In</button>
        </form>
        <a href="{{url_for('registration')}}">Don't have an account? Register here</a>
    </div>
</body>
</html>
